{% extends 'admin_base.html' %}
{% block content %}
{% load static %}

<head>
    <style>
        .title{
            color:rgb(0, 0, 0);
            text-transform: uppercase;
        }
        .input{
            margin: 10px;
            border-radius: 10px;
            padding: 5px;
            border: 1px solid grey;
            text-transform: uppercase;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.5);
            color: rgb(0, 0, 0);
        }
        .submit{
          background-color:rgb(12, 120, 216);
          border-radius:10px;
          border:none;
          color:white;
          font-size:14px;
          margin:5px;
          padding: 10px;
          width: 100%;
        }
        .submit:hover{
          background-color: rgb(7, 214, 255);
        }
    </style>
</head>

  <main id="main" class="main" >
    <div class="pagetitle">
      <h1 style="color: rgb(0, 0, 0);">UPDATE '{{product.name}}'</h1>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-8">
          <div class="card" style="background-color:rgba(255, 255, 255, 0.5) ; border:1px solid white;">
            <div class="card-body">
              <h5 class="card-title" style="color:white ;"></h5>
<!--////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
              <!-- Default Table -->

                      <form action="/admin_edit_Product" method="POST" enctype="multipart/form-data" >
                        {%csrf_token%}
                        <div style="display:flex;justify-content:space-between;" >
                          <p class="title">ID&nbsp</p>
                          <input name="id" class="input" value="{{product.id}}" type="text" readonly>
                        </div>
                        <div style="display:flex;justify-content:space-between;" >
                          <p class="title">Name&nbsp</p>
                          <input name="product_name" class="input" value="{{product.name}}" type="text" >
                        </div>
                        <div style="display:flex;justify-content:space-between;">
                          <p class="title">Price&nbsp</p>
                          <input name="product_price" class="input" value="{{product.price}}" type="number" min="1">
                        </div>
                        <div style="display:flex;justify-content:space-between;" >
                        <p class="title">Category&nbsp</p>
                        <select name="product_category" class="input" >
                          <option>{{product.category}}</option>
                          {% for cat in categories %}
                          <option>{{cat.name}}</option>
                          {% endfor %}
                        </select>
                        </div>
                        <div style="display:flex;justify-content:space-between;">
                          <p class="title">Description&nbsp</p>
                          <input name="product_description"class="input" value="{{product.description}}" type="text" >
                        </div>
                        <div style="display:flex;justify-content:space-between;">
                          <p class="title">specification&nbsp</p>
                          <input name="product_specification" class="input" value="{{product.specification}}" type="text" >
                        </div>
                        <div style="display:flex;justify-content:space-between;">
                         <p class="title">Stock Available&nbsp</p>
                         <input name="product_stock_available" class="input" value="{{product.stock_available}}" type="number" >
                        </div>
                       
                        <div style="display:flex;justify-content:space-between;">
                          <p class="title">Status&nbsp</p>
                          <select name="product_status" class="input"value="{{product.available_status}}" type="text" >
                            <option>available</option>
                            <option>not_available</option>
                            </select>
                        </div>
                        <div style="display:flex;justify-content:space-between;">
                          <p class="title">IMAGE 1&nbsp</p>
                          <div style="display: flex;flex-direction: column;color: rgb(108, 106, 106);">
                            <input name="image_1" class="input" type="file" >
                            <label style="margin-left: 10px;">{{product.image_1}}</label>
                          </div>
                        
                        </div>
                        <div style="display:flex;justify-content:space-between;">
                          <p class="title">IMAGE 2&nbsp</p>
                          <div style="display: flex;flex-direction: column;color: rgb(108, 106, 106);">
                            <input name="image_2" class="input" type="file" >
                            <label style="margin-left: 10px;">{{product.image_2}}</label>
                          </div>
                        </div>
                        <div style="display:flex;justify-content:space-between;">
                          <p class="title">IMAGE 3&nbsp</p>
                          <div style="display: flex;flex-direction: column;color: rgb(108, 106, 106);">
                            <input name="image_3" class="input" type="file" >
                            <label style="margin-left: 10px;">{{product.image_3}}</label>
                          </div>
                        </div>
                        <div style="display:flex;justify-content:space-between;">
                          <p class="title">IMAGE 4&nbsp</p>
                          <div style="display: flex;flex-direction: column;color: rgb(108, 106, 106);">
                            <input name="image_4" class="input" type="file" >
                            <label style="margin-left: 10px;">{{product.image_4}}</label>
                          </div>
                        </div>
                       
                          <div style="margin:10px;" style="display:flex;justify-content:space-between;">
                            <input type="submit" class="submit">
                            </div>
                      </form>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

{%endblock%}
